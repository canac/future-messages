<!DOCTYPE html>
<html>
  <head>
    <title>Future Messages</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21"></script>
    <script src="/static/app.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Messages</h1>
      <ul>
        <li v-for="message in messages">
          {{ message.content }} ({{ message.notifyTime.toString() }})
        </li>
      </ul>
    </div>
  </body>
</html>
